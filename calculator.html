<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        #div1{
            width: 500px;
            height: 340px;
            background-color: white;
            display: inline-block;
            border: 1px solid gray;
            border-radius: 25px;
            /*position: static;  This is default for every element */
            position: relative;
            left: 250px;
            top: 160px; 
            color: cadetblue;
            /* z-index: 2; */
        }
        .discountCalc{
            text-transform: uppercase;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        input[type="number"]{
            display: block;
            color: cadetblue;
            border-color: cadetblue;
            width: 90%;
            height: 30px;
            
        }
        p{
            margin-left: 8px;
            font-weight: 20px;
            font-family: 'Poppins', sans-serif;
        }
        input[type="button"]{
            background-color: #4caf50;
            border-radius: 10px;
            width: 90%;
            margin-left: 8px;
            height: 40px;
            font-size:larger;
            color: white;
        }
        input[type="button"]:hover{
            color: burlywood;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h3 class="discountCalc">Discount Calculator</h3>
            <p>Enter the Bill amount and discount in percentage </p>
        <p>Bill Amount <br> <input type="number" value="55555"></p>
        <p>Discount Percentage <br><input type="number" value="10"> </p>
        <input type="button" value="Calculate">
        <p>Total Discount Amount</p>
    
    </div>
</body>
</html>
